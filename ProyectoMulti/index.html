<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Robiti:wght@400;700&display=wrap">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.webp" class="logo">
            <nav>
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">REGION</a></li>
                    <li><a href="">ABOUT</a></li>
                </ul>
            </nav>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="menu-icon" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>       
        </div>
        
        <div class="slider">
            <div class="slides">

                <input type="radio" name="radio-btn" id="radio-1">
                <input type="radio" name="radio-btn" id="radio-2">
                <input type="radio" name="radio-btn" id="radio-3">
                <input type="radio" name="radio-btn" id="radio-4">

                <div class="slide first" >
                    <img src="img/anuel_aa.jpg" alt="anuel aa">
                </div>
                <div class="slide">
                    <img src="img/anuel_aa.jpg" alt="anuel aa">
                </div>
                <div class="slide">
                    <img src="img/anuel_aa.jpg" alt="anuel aa">
                </div>
                <div class="slide">
                    <img src="img/anuel_aa.jpg" alt="anuel aa">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

            </div>
            <div class="navigation-manual">
                <label for="radio-1" class="manual-btn"></label>
                <label for="radio-2" class="manual-btn"></label>
                <label for="radio-3" class="manual-btn"></label>
                <label for="radio-4" class="manual-btn"></label>
            </div>
        </div>

    </div>

<script type="text/javascript">
    var counter = 1;
setInterval(function(){
    document.getElementById('radio-' + counter).checked = true;
    counter++;
    if(counter > 4){
        counter = 1;
    }
},5000);
</script>
</body>
</html>
